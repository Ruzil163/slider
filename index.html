<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles.css">
  </head>
<body>
  <main class="main">
    <div class="main_slider">
      <div class="box_text">
        <div>
          <div class="heading">
            <h1>Completed projects</h1>
            <div class="linie"></div>
          </div>

          <div class="article">
            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction
            <br>
            market we have made happy more than 1000 families
          </div>

          <div class="box_content">
            <div>
              <h2>City:</h2>
              <div class="text" id="city"></div>
            </div>

            <div>
              <h2>apartment area:</h2>
              <div class="text" id="meter"></div>
            </div>

            <div>
              <h2>Repair time:</h2>
              <div class="text" id="monate"></div>
            </div>

            <div>
              <h2>Repair Cost:</h2>
              <div class="h2-text">
                Upon request
              </div>
            </div>
          </div>
        </div>

        <div class="slider_control">
          <button class="pfeil left-pfeil">
            <img src="./img/pfeile.svg" alt="">
          </button>
          <button class="btn-control"></button>
          <button class="btn-control"></button>
          <button class="btn-control"></button>
          <button class="pfeil right-pfeil">
            <img src="./img/pfeile.svg" alt="">
          </button>
        </div>
      </div>

      <div class="box_img">
        <div class="img_btn">
          <button class="btn-img-item">1</button>
          <button class="btn-img-item">2</button>
          <button class="btn-img-item">3</button>
        </div>

        <img class="img" alt="Изображение">
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
